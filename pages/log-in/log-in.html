<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <top-bar></top-bar>
    <header-component></header-component>

    <section class="log-in">
        <h2>Ingresa a tu portal de inversiones</h2>

        <p>Completa tus datos para ingresar a tu cuenta de inversiones.
        </p>
        <div class="log-in-form">
            
            <div>
                <label for="numeroDocumento">Número de documento</label>
                <input type="text" id="numeroDocumento" name="numeroDocumento" required>
            </div>

            <div>
                <label for="clave">Clave</label>
                <input type="text" id="clave" required>
            </div>

            <input class="siguiente" type="submit" value="Siguiente">
        </div>
        <p style="padding: 5% 0%;">¿Primera vez aquí? <a href="../register/register.html" style="color: #EC7404;">Inscríbete</a></p>

    </section>


    <footer-component></footer-component>



    <script type="module" src="../../components/top-bar/top-bar.js"></script>
    <script type="module" src="../../components/header-component/header.js"></script>
    <script type="module" src="../../components/footer-component/footer.js"></script>
    
</body>
</html>
